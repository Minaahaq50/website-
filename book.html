<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 منصة الصف الثالث الثانوي - الكتب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .filter-bar button {
      background-color: #2b2b2b;
      color: #ffd700;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }
    .filter-bar button:hover {
      background-color: #3a3a3a;
      transform: scale(1.05);
    }
    #books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .book-box {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      text-align: center;
    }
    .book-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .book-title {
      font-size: 18px;
      color: #ffd700;
      margin-bottom: 8px;
    }
    .book-link {
      display: inline-block;
      background: #ffd700;
      color: #1a1a1a;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .book-link:hover {
      background: #e6c200;
    }
    footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    📚 منصة الصف الثالث الثانوي - قسم الكتب 📚
  </header>

  <div class="filter-bar">
    <button onclick="filterBooks('عربي')">📖 عربي</button>
    <button onclick="filterBooks('إنجليزي')">📖 إنجليزي</button>
    <button onclick="filterBooks('رياضيات')">📖 رياضيات</button>
    <button onclick="filterBooks('فيزياء')">📖 فيزياء</button>
    <button onclick="filterBooks('كيمياء')">📖 كيمياء</button>
    <button onclick="filterBooks('أحياء')">📖 أحياء</button>
  </div>

  <main id="books-container">
    <div style="text-align:center; font-size:18px; color:#ffd700;">اختر مادة لعرض الكتب.</div>
  </main>

  <footer>
    جميع الحقوق محفوظة © منصة THE BEST - 2025
  </footer>

  <script>
    // 📚 كتب جاهزة لكل مادة
    const booksData = [
      { title: "كتاب اللغة العربية - الجزء الأول", subject: "عربي", url: "https://example.com/ar1.pdf" },
      { title: "كتاب اللغة العربية - الجزء الثاني", subject: "عربي", url: "https://example.com/ar2.pdf" },
      
      { title: "English Book - Level 3", subject: "إنجليزي", url: "https://example.com/en1.pdf" },
      { title: "English Grammar Guide", subject: "إنجليزي", url: "https://example.com/en2.pdf" },
      
      { title: "رياضيات - الجبر", subject: "رياضيات", url: "https://example.com/math1.pdf" },
      { title: "رياضيات - الهندسة", subject: "رياضيات", url: "https://example.com/math2.pdf" },
      
      { title: "فيزياء - الميكانيكا", subject: "فيزياء", url: "https://example.com/phy1.pdf" },
      { title: "فيزياء - الكهرباء", subject: "فيزياء", url: "https://example.com/phy2.pdf" },
      
      { title: "كيمياء - العضوية", subject: "كيمياء", url: "https://example.com/chem1.pdf" },
      { title: "كيمياء - غير العضوية", subject: "كيمياء", url: "https://example.com/chem2.pdf" },
      
      { title: "أحياء - جسم الإنسان", subject: "أحياء", url: "https://example.com/bio1.pdf" },
      { title: "أحياء - النبات", subject: "أحياء", url: "https://example.com/bio2.pdf" },
    ];

    const booksContainer = document.getElementById('books-container');

    function filterBooks(subject) {
      const filtered = booksData.filter(book => book.subject === subject);

      if (filtered.length === 0) {
        booksContainer.innerHTML = `<div style="text-align:center; font-size:18px; color:#ffd700;">لا توجد كتب لهذه المادة حاليا.</div>`;
        return;
      }

      booksContainer.innerHTML = "";
      filtered.forEach(book => {
        const box = document.createElement('div');
        box.className = 'book-box';
        box.innerHTML = `
          <div class="book-title">${book.title}</div>
          <a class="book-link" href="${book.url}" target="_blank">📥 تحميل / عرض</a>
        `;
        booksContainer.appendChild(box);
      });
    }
  </script>
</body>
</html>
